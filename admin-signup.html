<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Signup - Gadrel Collection</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    .auth-box p {
      text-align: center;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .toggle-label {
      display: block;
      margin-top: -0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <div class="auth-box">
      <h2>Create Admin Account</h2>
      <form id="admin-signup-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="admin@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required />
        <label class="toggle-label">
          <input type="checkbox" id="toggle-password" style="margin-right: 0.25rem;" />
          Show Password
        </label>

        <label for="admin-code">Admin Code</label>
        <input type="text" id="admin-code" placeholder="Enter admin code" required />

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Gadrel Collection. All rights reserved.</p>
    <div class="social-links">
      <a href="https://instagram.com/gadrelcollection">Instagram</a>
      <a href="mailto:johnamoke18@gmail.com">Email Us</a>
      <a href="https://wa.me/2348105429924">Chat on WhatsApp</a>
    </div>
  </footer>

  <!-- Supabase Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script>
    document.getElementById("admin-signup-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const adminCode = document.getElementById("admin-code").value;

      await signUp(email, password, name, adminCode);

      const successBox = document.createElement("div");
      successBox.className = "auth-box";
      successBox.innerHTML = `
        <h2>âœ… Admin Account Created!</h2>
        <p>Welcome, ${name.split(" ")[0]}.</p>
        <p>Redirecting to admin dashboard...</p>
      `;

      document.querySelector("main").innerHTML = "";
      document.querySelector("main").appendChild(successBox);

      setTimeout(() => {
        window.location.href = "admin-dashboard.html";
      }, 3000);
    });

    document.getElementById("toggle-password").addEventListener("change", function () {
      const passwordInput = document.getElementById("password");
      passwordInput.type = this.checked ? "text" : "password";
    });
  </script>
</body>
</html>
