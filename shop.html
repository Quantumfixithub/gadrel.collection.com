  <script>
    const allProducts = [
      // Men
      { name: "Black Runway Suit", price: 85000, image: "https://wwd.com/wp-content/uploads/2025/01/lgn-louisgabriel-nouchi-fw25-mens-pa-ho-001.jpg" },
      { name: "Velvet Overcoat", price: 72000, image: "https://media.wonderlandmagazine.com/uploads/2023/01/LGN_fw23_runway_press_look01-scaled.jpeg" },
      // Women
      { name: "Velvet Drape Dress", price: 62000, image: "https://images.unsplash.com/photo-1618354691214-8e3c3e9a3e3f" },
      { name: "Crimson Silk Gown", price: 75000, image: "https://images.unsplash.com/photo-1585386959984-a415522b831d" },
      // Bags
      { name: "Noir Luxe Tote", price: 32000, image: "https://ae01.alicdn.com/kf/HTB1.RprPXXXXXbIXpXXq6xXFXXXp/Famous-Designer-Brand-Bags-Women-Leather-Handbags.jpg" },
      { name: "Crimson Voyager", price: 45000, image: "https://cdn.shopify.com/s/files/1/0266/6276/4597/products/black-leather-bag.jpg" },
      // Accessories
      { name: "Gold Hoop Earrings", price: 18000, image: "https://images.unsplash.com/photo-1600185364003-0c3b5f3e1e2e" },
      { name: "Pearl Hair Clip", price: 8000, image: "https://images.unsplash.com/photo-1585386959984-a415522b831d" },
      // Beauty
      { name: "Radiance Serum", price: 12000, image: "https://images.unsplash.com/photo-1600185364003-0c3b5f3e1e2e" },
      { name: "Matte Lipstick Set", price: 18000, image: "https://images.unsplash.com/photo-1585386959984-a415522b831d" }
    ];

    const container = document.getElementById("all-products");
    allProducts.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>â‚¦${p.price.toLocaleString()}</p>
        <button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
      `;
      container.appendChild(div);
    });

    function addToCart(product) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }
  </script>
