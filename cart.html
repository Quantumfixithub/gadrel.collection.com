    </nav>
  </header>

  <section class="featured">
    <h2>Your Cart</h2>
    <div class="product-grid" id="cart-items"></div>
    <div id="cart-summary" style="text-align:center; margin-top:30px; font-size:18px;"></div>
  </section>

  <footer>
    <p>&copy; 2025 Gadrel Collection. All rights reserved.</p>
    <div class="social-links">
      <a href="https://instagram.com/gadrelcollection">Instagram</a>
      <a href="mailto:johnamoke18@gmail.com">Email Us</a>
      <a href="https://wa.me/2348105429924">Chat on WhatsApp</a>
    </div>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const container = document.getElementById("cart-items");
    const summary = document.getElementById("cart-summary");

    function renderCart() {
      container.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        summary.innerHTML = "";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>â‚¦${item.price.toLocaleString()}</p>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(div);
      });

      summary.innerHTML = `<strong>Total: â‚¦${total.toLocaleString()}</strong>`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
