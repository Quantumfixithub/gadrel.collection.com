<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings - Gadrel Collection</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    .settings-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #F5E3C7;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .settings-container h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .settings-container label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .settings-container input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .settings-container button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #021D34;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .profile-preview {
      text-align: center;
      margin-top: 1rem;
    }
    .profile-preview img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #D9AF6C;
    }
  </style>
</head>
<body>
  <main class="settings-container">
    <h2>Update Account Settings</h2>
    <form id="settings-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="profile-image">Upload Profile Image</label>
      <input type="file" id="profile-image" accept="image/*" />

      <div class="profile-preview">
        <img src="images/default-avatar.png" alt="Profile Preview" id="profile-preview-img" />
      </div>

      <label for="new-password">New Password</label>
      <input type="password" id="new-password" placeholder="Leave blank to keep current password" />

      <button type="submit">Save Changes</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script>
    let uploadedImageUrl = "";

    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        window.location.href = "signin.html";
        return;
      }

      const { data: userRow } = await supabase
        .from("users")
        .select("name, email, profile_image")
        .eq("id", user.id)
        .single();

      document.getElementById("name").value = userRow?.name || "";
      document.getElementById("email").value = userRow?.email || user.email || "";
      document.getElementById("profile-preview-img").src = userRow?.profile_image || "images/default-avatar.png";
    });

    document.getElementById("profile-image").addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      const fileExt = file.name.split('.').pop();
      const fileName = `${Date.now()}.${fileExt}`;
      const filePath = `avatars/${fileName}`;

      const { error: uploadError } = await supabase.storage
        .from("avatars")
        .upload(filePath, file, { upsert: true });

      if (uploadError) {
        alert("Image upload failed: " + uploadError.message);
        return;
      }

      const { data } = supabase.storage
        .from("avatars")
        .getPublicUrl(filePath);

      uploadedImageUrl = data.publicUrl;
      document.getElementById("profile-preview-img").src = uploadedImageUrl;
    });

    document.getElementById("settings-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const newPassword = document.getElementById("new-password").value;

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const updates = {
        name,
        email,
        profile_image: uploadedImageUrl || undefined
      };

      const { error: updateError } = await supabase
        .from("users")
        .update(updates)
        .eq("id", user.id);

      if (updateError) {
        alert("Update failed: " + updateError.message);
        return;
      }

      if (newPassword) {
        const { error: pwError } = await supabase.auth.updateUser({ password: newPassword });
        if (pwError) {
          alert("Password update failed: " + pwError.message);
          return;
        }
      }

      alert("âœ… Account updated successfully!");
      localStorage.setItem("userName", name);
    });
  </script>
</body>
</html>
