<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gadrel Collection</title>
  <style>
    :root {
      --navy: #021D34;
      --gold: #D9AF6C;
      --cream: #F5E3C7;
      --white: #FFFFFF;
      --light-grey: #F8F8F8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-grey);
      color: var(--navy);
    }

    header {
      background: var(--navy);
      color: var(--white);
      padding: 1.5rem 2rem;
      text-align: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--gold);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background: var(--white);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .add-to-cart-btn {
      background: var(--gold);
      color: var(--navy);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .cart-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .cart-content {
      background: var(--white);
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
    }

    #cart-items {
      list-style: none;
      padding: 0;
    }

    #cart-items li {
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background: var(--gold);
      color: var(--navy);
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: var(--navy);
      color: var(--white);
    }

    .social-links a {
      color: var(--gold);
      margin: 0 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">GADREL COLLECTION</div>
    <h1>Discover Your Style</h1>
  </header>

  <section class="product-grid">
    <div class="product-card" data-name="Velvet Tote" data-price="24500">
      <img src="https://images.unsplash.com/photo-1618354691229-6f9c7c9f7e5b?auto=format&fit=crop&w=600&q=80" alt="Velvet Tote" />
      <h3>Velvet Tote</h3>
      <p>₦24,500</p>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
    <div class="product-card" data-name="Silk Dress" data-price="32000">
      <img src="https://images.unsplash.com/photo-1520975914081-8b456906c813?auto=format&fit=crop&w=600&q=80" alt="Silk Dress" />
      <h3>Silk Dress</h3>
      <p>₦32,000</p>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
    <div class="product-card" data-name="Gold Hoops" data-price="18500">
      <img src="https://images.unsplash.com/photo-1600180758890-7b6f3e3e3e3e?auto=format&fit=crop&w=600&q=80" alt="Gold Hoops" />
      <h3>Gold Hoops</h3>
      <p>₦18,500</p>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
  </section>

  <div id="cart-modal" class="cart-modal" style="display:none;">
    <div class="cart-content">
      <span id="close-cart" style="cursor:pointer;">✖</span>
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total:</strong> ₦<span id="cart-total">0</span></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Gadrel Collection. All rights reserved.</p>
    <div class="social-links">
      <a href="https://instagram.com/gadrelcollection">Instagram</a>
      <a href="mailto:johnamoke18@gmail.com">Email Us</a>
      <a href="https://wa.me/2348105429924">Chat on WhatsApp</a>
    </div>
  </footer>

  <script>
    const cart = [];
    const cartModal = document.getElementById("cart-modal");
    const cartItemsList = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const closeCart = document.getElementById("close-cart");

    document.querySelectorAll(".add-to-cart-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const card = btn.closest(".product-card");
        const name = card.dataset.name;
        const price = parseInt(card.dataset.price);
        cart.push({ name, price });
        updateCart();
        cartModal.style.display = "flex";
      });
    });

    closeCart.addEventListener("click", () => {
      cartModal.style.display = "none";
    });

    function updateCart() {
      cartItemsList.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.innerHTML = `${item.name} - ₦${item.price} <button class="remove-btn" data-index="${index}">Remove</button>`;
        cartItemsList.appendChild(li);
      });
      cartTotal.textContent = total;

      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const index = btn.dataset.index;
          cart.splice(index, 1);
          updateCart();
        });
      });
    }
  </script>

</body>
</html>
