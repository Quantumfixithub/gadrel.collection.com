<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gadrel Collection</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="scripts/script.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #F8F8F8;
      color: #021D34;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #021D34;
      color: #FFFFFF;
      text-align: center;
      padding: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #D9AF6C;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #F5E3C7;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .dropdown {
      display: inline-block;
      position: relative;
    }
    .dropbtn {
      background: none;
      border: none;
      color: #F5E3C7;
      font-weight: bold;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #FFFFFF;
      border: 1px solid #D9AF6C;
      min-width: 160px;
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #021D34;
      text-decoration: none;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .hero {
      background-color: #F5E3C7;
      text-align: center;
      padding: 60px 20px;
    }
    .hero img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .hero h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #021D34;
    }
    .cta {
      background-color: #D9AF6C;
      color: #021D34;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
    .featured {
      padding: 40px 20px;
      background-color: #FFFFFF;
      text-align: center;
      flex: 1;
    }
    .featured h2 {
      color: #021D34;
      margin-bottom: 30px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }
    footer {
      background-color: #021D34;
      color: #FFFFFF;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
    .social-links a {
      color: #D9AF6C;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GADREL COLLECTION</div>
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Shop</button>
        <div class="dropdown-content">
          <a href="shop.html">All Products</a>
          <a href="men.html">Men</a>
          <a href="women.html">Women</a>
          <a href="accessories.html">Accessories</a>
          <a href="bags.html">Bags</a>
          <a href="beauty.html">Beauty</a>
        </div>
      </div>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <section class="hero" style="position: relative; text-align: center; color: #FFFFFF;">
  <!--<img src="https://thumbs.dreamstime.com/b/young-indian-retail-store-manager-using-laptop-counter-cash-register-fashion-shop-sales-area-working-checkout-desk-showroom-409554585.jpg?w=768.jpg" alt="Gadrel Collection Banner" style="width: 100%; height: auto; max-height: 600px; object-fit: cover;" />-->
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <h1 style="font-size: 36px; color: #FFFFFF; background-color: rgba(2, 29, 52, 0.7); padding: 10px 20px; border-radius: 6px;">Where Beauty Meets Fashion</h1>
    <a href="shop.html" class="cta" style="display: inline-block; margin-top: 20px; background-color: #D9AF6C; color: #021D34; padding: 12px 24px; text-decoration: none; font-weight: bold; border-radius: 6px;">Explore the Collection</a>
  </div>
</section>


  <section class="featured">
    <h2>Featured Picks</h2>
    <div class="product-grid" id="featured-products">
      <!-- Products will be injected here by script.js -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Gadrel Collection. All rights reserved.</p>
    <div class="social-links">
      <a href="https://instagram.com/gadrelcollection">Instagram</a>
      <a href="mailto:support@gadrelcollection.com">Email Us</a>
      <a href="https://wa.me/2348105429924">WhatsApp</a>
    </div>
  </footer>
</body>
</html>
