<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessories - Gadrel Collection</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #111;
    }
    header {
      background-color: #fff;
      color: #db073d;
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #db073d;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #db073d;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #db073d;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .dropdown {
      display: inline-block;
      position: relative;
    }
    .dropbtn {
      background: none;
      border: none;
      color: #db073d;
      font-weight: bold;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 1px solid #db073d;
      min-width: 160px;
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #db073d;
      text-decoration: none;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .featured {
      padding: 40px 20px;
      text-align: center;
    }
    .featured h2 {
      color: #db073d;
      margin-bottom: 30px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background-color: #fff;
      border: 1px solid #db073d;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .product h3 {
      color: #db073d;
      margin: 10px 0;
    }
    .product p {
      font-size: 16px;
      margin: 5px 0 15px;
    }
    .product button {
      background-color: #db073d;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      background-color: #fff;
      color: #db073d;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #db073d;
      margin-top: 40px;
    }
    .social-links a {
      color: #db073d;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GADREL COLLECTION</div>
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Shop</button>
        <div class="dropdown-content">
          <a href="shop.html">All Products</a>
          <a href="men.html">Men</a>
          <a href="women.html">Women</a>
          <a href="accessories.html">Accessories</a>
          <a href="bags.html">Bags</a>
          <a href="beauty.html">Beauty</a>
        </div>
      </div>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <section class="featured">
    <h2>Accessories Collection</h2>
    <div class="product-grid">
      <!-- Repeat this block for each product -->
      <div class="product">
        <img src="https://images.unsplash.com/photo-1600185364003-0c3b5f3e1e2e" alt="Gold Hoop Earrings" />
        <h3>Gold Hoop Earrings</h3>
        <p>â‚¦18,000</p>
        <button onclick="addToCart('Gold Hoop Earrings', 18000, 'https://images.unsplash.com/photo-1600185364003-0c3b5f3e1e2e')">Add to Cart</button>
      </div>
      <!-- Add other products here as needed -->
      <!-- ... -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Gadrel Collection. All rights reserved.</p>
    <div class="social-links">
      <a href="https://instagram.com/gadrelcollection">Instagram</a>
      <a href="mailto:johnamoke18@gmail.com">Email Us</a>
      <a href="https://wa.me/2348105429924">Chat on WhatsApp</a>
    </div>
  </footer>

  <script>
    function addToCart(name, price, image) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push({ name, price, image });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
</body>
</html>
