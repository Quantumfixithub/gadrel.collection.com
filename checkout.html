<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Gadrel Collection</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }
    .featured {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    .checkout-box {
      background-color: #111;
      padding: 20px;
      border: 1px solid #db073d;
      border-radius: 8px;
    }
    .checkout-box h3 {
      margin-top: 0;
      color: #d4af37;
    }
    .checkout-box input, .checkout-box textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: none;
    }
    .checkout-box button {
      background-color: #db073d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    footer {
      background-color: #111;
      color: #d4af37;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #db073d;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GADREL COLLECTION</div>
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Shop</button>
        <div class="dropdown-content">
          <a href="shop.html">All Products</a>
          <a href="men.html">Men</a>
          <a href="women.html">Women</a>
          <a href="accessories.html">Accessories</a>
          <a href="bags.html">Bags</a>
          <a href="beauty.html">Beauty</a>
        </div>
      </div>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <section class="featured">
    <h2>Checkout</h2>
    <div class="checkout-box">
      <h3>Order Summary</h3>
      <div id="order-summary"></div>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="address">Shipping Address</label>
      <textarea id="address" rows="4" placeholder="Enter your address" required></textarea>

      <button onclick="payWithPaystack()">Pay Now</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Gadrel Collection. All rights reserved. |
    <a href="https://instagram.com/gadrelcollection" style="color:#d4af37;">Instagram</a> |
    <a href="mailto:support@gadrelcollection.com" style="color:#d4af37;">Email Us</a> |
    <a href="https://wa.me/2348105429924" style="color:#d4af37;">WhatsApp</a>
  </footer>

  <script>
    emailjs.init("your_userID"); // Replace with your EmailJS user ID

    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const summary = document.getElementById("order-summary");

    function renderSummary() {
      let total = 0;
      let html = "<ul>";
      cart.forEach(item => {
        total += item.price;
        html += `<li>${item.name} â€” â‚¦${item.price.toLocaleString()}</li>`;
      });
      html += "</ul>";
      html += `<strong>Total: â‚¦${total.toLocaleString()}</strong>`;
      summary.innerHTML = html;
    }

    function payWithPaystack() {
      const email = document.getElementById("email").value;
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const amount = cart.reduce((sum, item) => sum + item.price, 0) * 100;

      if (!email || !name || !address || cart.length === 0) {
        alert("Please fill all fields and ensure your cart is not empty.");
        return;
      }

      const ref = 'GC' + Math.floor(Math.random() * 1000000000);
      localStorage.setItem("lastRef", ref);

      const handler = PaystackPop.setup({
        key: 'pk_test_xxxxxxxxxxxxxxxxxxxxxxxx', // Replace with your Paystack public key
        email: email,
        amount: amount,
        currency: "NGN",
        ref: ref,
        metadata: {
          custom_fields: [
            { display_name: "Name", variable_name: "name", value: name },
            { display_name: "Address", variable_name: "address", value: address }
          ]
        },
        callback: function(response) {
          sendOrderEmail(name, email, address, cart, response.reference);
          localStorage.removeItem("cart");
          window.location.href = "thankyou.html";
        },
        onClose: function() {
          alert("Payment window closed.");
        }
      });
      handler.openIframe();
    }

    function sendOrderEmail(name, email, address, cart, reference) {
      const items = cart.map(item => `${item.name} - â‚¦${item.price.toLocaleString()}`).join("\n");
      const templateParams = {
        name: name,
        email: email,
        address: address,
        cart: items,
        reference: reference
      };

      emailjs.send("your_serviceID", "your_templateID", templateParams)
        .then(() => console.log("Order email sent"))
        .catch(err => console.error("Email error:", err));
    }

    renderSummary();
  </script>
</body>
</html>
