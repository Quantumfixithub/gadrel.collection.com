<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Gadrel Collection</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #F8F8F8;
      color: #021D34;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #021D34;
      color: #FFFFFF;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: #F5E3C7;
      text-decoration: none;
      font-weight: bold;
    }

    .auth-box {
      max-width: 400px;
      margin: 4rem auto;
      background-color: #FFFFFF;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .auth-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth-box label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .auth-box input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #D9AF6C;
      border-radius: 6px;
      background-color: #F5E3C7;
      color: #021D34;
    }

    .auth-box button {
      width: 100%;
      padding: 0.75rem;
      background-color: #D9AF6C;
      color: #021D34;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-box button:hover {
      background-color: #c89a4f;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1rem;
    }

    footer {
      background-color: #021D34;
      color: #FFFFFF;
      text-align: center;
      padding: 2rem 1rem;
    }

    .social-links a {
      color: #D9AF6C;
      margin: 0 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">GADREL COLLECTION</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#" onclick="redirectIfNotLoggedIn('shop.html')">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#" onclick="redirectIfNotLoggedIn('cart.html')">Cart ðŸ›’</a></li>
        <li><a href="signin.html">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sign In Form -->
  <main>
    <div class="auth-box">
      <h2>Sign In</h2>
      <form id="signin-form">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit">Sign In</button>
      </form>
      <div class="auth-footer">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Gadrel Collection. All rights reserved.</p>
    <div class="social-links">
      <a href="https://instagram.com/gadrelcollection">Instagram</a>
      <a href="mailto:johnamoke18@gmail.com">Email Us</a>
      <a href="https://wa.me/2348105429924">Chat on WhatsApp</a>
    </div>
  </footer>

  <!-- Supabase Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
 <script>
  const SUPABASE_URL = "https://amrvwccagixmktagoecv.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.getElementById("signin-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error || !data.user) {
        alert("Login failed: " + error.message);
        return;
      }

      const userId = data.user.id;

      const { data: profile, error: fetchError } = await supabase
        .from("users")
        .select("is_admin")
        .eq("id", userId)
        .single();

      if (fetchError || !profile) {
        alert("Login succeeded, but user lookup failed.");
        return;
      }

      localStorage.setItem("userLoggedIn", "true");

      if (profile.is_admin) {
        window.location.href = "admin-dashboard.html";
      } else {
        window.location.href = "shop.html";
      }
    } catch (err) {
      console.error("Login error:", err.message);
      alert("Login failed: " + err.message);
    }
  });

  function isLoggedIn() {
    return localStorage.getItem("userLoggedIn") === "true";
  }

  function redirectIfNotLoggedIn(targetPage) {
    if (!isLoggedIn()) {
      window.location.href = "signin.html";
    } else {
      window.location.href = targetPage;
    }
  }
</script>

</body>
</html>
