<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Gadrel Collection</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <header>
    <div class="logo">GADREL COLLECTION</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#" onclick="redirectIfNotLoggedIn('shop.html')">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#" onclick="redirectIfNotLoggedIn('cart.html')">Cart ðŸ›’</a></li>
        <li><a href="signin.html">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="auth-box">
      <h2>Create Account</h2>
      <form id="signup-form">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required />

        <button type="submit">Sign Up</button>
      </form>
      <div class="auth-footer">
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Gadrel Collection. All rights reserved.</p>
    <div class="social-links">
      <a href="https://instagram.com/gadrelcollection">Instagram</a>
      <a href="mailto:johnamoke18@gmail.com">Email Us</a>
      <a href="https://wa.me/2348105429924">Chat on WhatsApp</a>
    </div>
  </footer>

  <!-- Supabase Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script>
    document.getElementById("signup-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
          alert("Signup failed: " + error.message);
          return;
        }

        const userId = data.user?.id;
        if (!userId) {
          alert("Signup failed: No user ID returned");
          return;
        }

        const { error: insertError } = await supabase.from("users").insert({
          id: userId,
          email: email,
          is_admin: false
        });

        if (insertError) {
          alert("Account created, but profile setup failed: " + insertError.message);
        } else {
          alert("Account created successfully!");
          localStorage.setItem("userLoggedIn", "true");
          window.location.href = "shop.html";
        }
      } catch (err) {
        console.error("Signup error:", err.message);
        alert("Signup failed: " + err.message);
      }
    });

    function isLoggedIn() {
      return localStorage.getItem("userLoggedIn") === "true";
    }

    function redirectIfNotLoggedIn(targetPage) {
      if (!isLoggedIn()) {
        window.location.href = "signin.html";
      } else {
        window.location.href = targetPage;
      }
    }
  </script>
</body>
</html>
