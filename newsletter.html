<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Newsletter - Gadrel Collection</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    .newsletter-form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #111;
      padding: 20px;
      border: 1px solid #db073d;
      border-radius: 8px;
      text-align: center;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #db073d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .confirmation {
      margin-top: 20px;
      font-size: 18px;
      color: #d4af37;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GADREL COLLECTION</div>
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Shop</button>
        <div class="dropdown-content">
          <a href="shop.html">All Products</a>
          <a href="men.html">Men</a>
          <a href="women.html">Women</a>
          <a href="accessories.html">Accessories</a>
          <a href="bags.html">Bags</a>

      </div>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>

  <section class="featured">
    <h2>Join Our Newsletter</h2>
    <p style="text-align:center; font-size:18px;">
      Be the first to hear about new arrivals, exclusive offers, and style inspiration.
    </p>

    <form class="newsletter-form" onsubmit="subscribe(event)">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
      <div class="confirmation" id="confirmation"></div>
    </form>
  </section>

   <footer>

    <div class="social-links">
      <a href="https://instagram.com/gadrelcollection">Instagram</a>
      <a href="mailto:johnamoke18@gmail.com">Email Us</a>
      <a href="https://wa.me/2348105429924">Chat on WhatsApp</a>
    </div>
  </footer>

  <script>
    function subscribe(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      document.getElementById("confirmation").textContent = `Thanks for subscribing, ${email}!`;
      document.getElementById("email").value = "";
    }
  </script>
</body>
