<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Gadrel Collection</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #F8F8F8;
      color: #021D34;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #021D34;
      color: #FFFFFF;
      text-align: center;
      padding: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #D9AF6C;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #F5E3C7;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .dropdown {
      display: inline-block;
      position: relative;
    }
    .dropbtn {
      background: none;
      border: none;
      color: #F5E3C7;
      font-weight: bold;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #FFFFFF;
      border: 1px solid #D9AF6C;
      min-width: 160px;
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #021D34;
      text-decoration: none;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .featured {
      padding: 40px 20px;
      background-color: #F5E3C7;
      text-align: center;
      flex: 1;
    }
    .featured h2 {
      margin-bottom: 30px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #FFFFFF;
      padding: 20px;
      border: 1px solid #D9AF6C;
      border-radius: 8px;
      color: #021D34;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #D9AF6C;
      border-radius: 4px;
      background-color: #F8F8F8;
      color: #021D34;
    }
    button {
      background-color: #D9AF6C;
      color: #021D34;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .contact-links {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
    }
    .contact-links a {
      color: #021D34;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background-color: #021D34;
      color: #FFFFFF;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
    .social-links a {
      color: #D9AF6C;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GADREL COLLECTION</div>
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Shop</button>
        <div class="dropdown-content">
          <a href="shop.html">All Products</a>
          <a href="men.html">Men</a>
          <a href="women.html">Women</a>
          <a href="accessories.html">Accessories</a>
          <a href="bags.html">Bags</a>
          <a href="beauty.html">Beauty</a>
        </div>
      </div>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <section class="featured">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-links">
      <p>Or reach us directly:</p>
      <a href="mailto:support@gadrelcollection.com">Email Us</a>
      <a href="https://wa.me/2348105429924">WhatsApp</a>
      <a href="https://instagram.com/gadrelcollection">Instagram</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Gadrel Collection. All rights reserved.</p>
    <div class="social-links">
      <a href="https://instagram.com/gadrelcollection">Instagram</a>
      <a href="mailto:johnamoke18@gmail.com">Email Us</a>
      <a href="https://wa.me/2348105429924">Chat on WhatsApp</a>
    </div>
  </footer>
</body>
</html>
